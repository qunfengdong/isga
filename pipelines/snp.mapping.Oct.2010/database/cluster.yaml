 - Name: 'Prepare Read Library'
   Description: 'Prepare the reads to be used by Shore.  This modules runs the Illumina2Flat portion of Shore.'
   LayoutXML: |
     ___shore_illumina2flat.default___
 - Name: 'Map Reads'
   Description: 'Map the reads to a reference genome.  This module runs the MapFlowcell, Correct4PE,and Merge portions of Shore.'
   LayoutXML: |
     ___shore_mapflowcell.default___
     ___shore_correct4pe.default___
     ___shore_merge.default___
 - Name: 'Identify SNPs'
   Description: 'Identify and classify SNPs.  This module runs the Consensus portion of Shore.'
   LayoutXML: |
     ___shore_consensus.default___
 - Name: 'Generate Output'
   Description: 'Creates the appropriate output files for shore as well as GFF3 files.  This module runs the Coverage portion of Shore.'
   LayoutXML: |
     ___shore_coverage.default___
