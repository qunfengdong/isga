--- !perl/ISGA::ComponentBuilder
Name: 'BS Seeker'
Description: 'This component runs BS Seeker using Bowtie to map bisulfite-treated short reads.'
RunBuilderParams:
  - { templ: 'select', NAME: 'tagged', TITLE: 'Tagged Input Reads', REQUIRED: 1, OPTION: ['True', 'False'], OPT_VAL: ['Y', 'N'], VALUE: 'N', DESCRIPTION: 'Are the input reads tagged?', CONFIGLINE: '___tagged___' }
  - { NAME: 'fwtag', TITLE: 'Forwad Tag', VALUE: 'TCTGT', DESCRIPTION: 'The forward read tag. Default value is TCTGT.', FLAG: '-f', ERROR: ['Cluster::isTaggedTagDependency', 'Cluster::isDNA'], CONFIGLINE: '___fwtag___' }
  - { NAME: 'rctag', TITLE: 'Reverse Tag', VALUE: 'TCCAT', DESCRIPTION: 'The reverse read tag. Default value is TCCAT.', FLAG: '-r', ERROR: ['Cluster::isTaggedTagDependency', 'Cluster::isDNA'], CONFIGLINE: '___rctag___' }
  - { NAME: 'cutnumber', TITLE: 'Cut Number', VALUE: '50', REQUIRED: 1, DESCRIPTION: 'How many nucleic acids should BS Seeker use for searching.', ERROR: ['digitonly', 'Number::isInteger', 'Number::isPositive'], CONFIGLINE: '___cutnumber___' }
  - { NAME: 'mismatches', TITLE: 'Mismatches Allowed', VALUE: '2', REQUIRED: 1, DESCRIPTION: 'How many mismatches are allowed.', ERROR: ['digitonly', 'Number::isInteger', 'Number::isPositive'], CONFIGLINE: '___mismatches___' }
  - { NAME: 'referencegenome', TITLE: 'Reference Genome', templ: 'hidden', REQUIRED: 1, DESCRIPTION: 'Reference genome used to find SNPs.', CONFIGLINE: '___reference___' }

