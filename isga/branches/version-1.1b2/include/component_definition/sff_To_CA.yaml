--- !perl/ISGA::ComponentBuilder
Name: sffToCA
Description: 'sffToCA is part of the <a class="normal" href="http://www.ncbi.nlm.nih.gov/pubmed/10731133">wgs-assembler</a> package which is available on <a class="normal" href="http://wgs-assembly.sourceforge.net/">here</a>.  sffToCA takes *.sff files as input and converts them to *.frg files to later be used in the runCA program of teh assembler package.'
InputParams:
  - { input: 'Celera_Input', NAME: 'library', TITLE: 'Library Name', REQUIRED: 1, DESCRIPTION: 'The UID of the library these reads are added to.', CONFIGLINE: '___library___' }
  - { input: 'Celera_Input', templ: 'select', NAME: 'clear', TITLE: 'Clear', REQUIRED: 1, OPTION: ['Use the whole read (all)', 'Use the 454 clear ranges as is (454)', 'Use the whole read up to the first N (n)', 'Use the whole read up to the first pair of Ns (pair-of-n)', 'Delete the read if there is an N in the clear range (discard-n)'], OPT_VAL: ['all', '454', 'n', 'pair-of-n', 'discard-n'], DESCRIPTION: 'The portion of the read to use.', CONFIGLINE: '___clear___' }
  - { input: 'Celera_Input', templ: 'select', NAME: 'trim', TITLE: 'Trim', REQUIRED: 1, OPTION: ['Use the whole read regardless of clear settings (none).', 'OBT and ECR can increase the clear range (soft).', 'OBT can only shrink the clear range, but ECR can extend (hard).', 'Erase sequence outside the clear range (chop).'], OPT_VAL: ['none', 'soft', 'hard', 'chop'], DESCRIPTION: '"none" will emit the whole read, and reset clear ranges to cover the whole read.  "soft" will emit the whole read, and leave clear ranges as set.  "hard" is like soft with the addition of a "clm" message to stop OBT.  "chop" is like none, but after the read is chopped down to just the clear bases.', CONFIGLINE: '___trim___' }
  - { input: 'Celera_Input', templ: 'radio', NAME: 'linker', TITLE: 'Linker', REQUIRED: 1, OPTION: ['none', 'flx', 'titanium'], OPT_VAL: [' ', 'flx', 'titanium'], DESCRIPTION: 'Search for linker, create mated reads.', ERROR: ['Cluster::linkerInsertSizeDependency', 'Cluster::linkerRequired'], CONFIGLINE: '___linker___' }
  - { input: 'Celera_Input', NAME: 'insertsizeavg', TITLE: 'Insert Size Average', DESCRIPTION: 'Mates are on average i +- d bp apart.  Must select a linker to use this option.', ERROR: ['Cluster::linkerInsertSizeDependency', 'Cluster::insertSizeAvgStdDependency'], CONFIGLINE: '___insert_size_avg___' }
  - { input: 'Celera_Input', NAME: 'insertsizestd', TITLE: 'Insert Size Standard Deviation', DESCRIPTION: 'Mates are on average i +- d bp apart.  Must select a linker to use this option.', ERROR: ['Cluster::linkerInsertSizeDependency', 'Cluster::insertSizeAvgStdDependency'], CONFIGLINE: '___insert_size_std___' }

