--- !perl/SysMicro::ComponentBuilder
Name: NCBI-BLASTX
Description: 'The BLASTX component performs a BLASTX homology search using a set of sequences as input against the NCBI nr database. The output of this cluster includes BLAST raw results in both full format and btab format.'
Params:
  - { templ: 'select', NAME: 'scoringmatrix', TITLE: 'Scoring Matrix', REQUIRED: 1, OPTION: ['PAM30', 'PAM70', 'BLOSUM45', 'BLOSUM62', 'BLOSUM80'], VALUE: 'BLOSUM62', DESCRIPTION: 'Use the specified scoring matrix (default BLOSUM62)', CONFIGLINE: '___MATRIX___' }
  - { NAME: 'evalue', TITLE: 'e-value', REQUIRED: 1, VALUE: '1e-5', ERROR: ['Number::isScientificNotation'], DESCRIPTION: 'Statistical significance threshold for reporting database sequence matches. Lower expected thresholds are more stringent, leading to fewer chance matches being reported. Increasing the expected threshold shows less stringent matches.', CONFIGLINE: '___EXPECT___' }
  - { templ: 'select', NAME: 'blastfilter', TITLE: 'BLAST Filter', REQUIRED: 1, OPTION: ['T', 'F'], VALUE: 'T', DESCRIPTION: 'Filtering can eliminate statistically significant but biologically uninteresting reports from the BLAST output by masking out various segments of the query sequence for regions which are non-specific for sequence similarity searches. This leaves the more biologically interesting regions of the query sequence available for specific matching against database sequences. For example, it may be desired to mask acidic, basic or proline-rich segments of a protein that would otherwise yield overwhelming amounts of uninteresting, non-specific matches against a wide array of protein families.', CONFIGLINE: '___FILTER___' }
  - { NAME: 'nummatches', TITLE: 'Number of Matches', REQUIRED: 1, VALUE: '150', ERROR: ['digitonly'], DESCRIPTION: 'The number of database sequences to show alignments for in the output.', CONFIGLINE: '___DATABASE_MATCHES___' }
  - { NAME: 'numdescirptions', TITLE: 'Number of Descriptions', REQUIRED: 1, VALUE: '150', ERROR: ['digitonly'], DESCRIPTION: 'The number of database sequences to show one-line descriptions for in the output.', CONFIGLINE: '___DESCRIPTIONS___' }
  - { NAME: 'gapopencost', TITLE: 'Cost to Open Gap', ERROR: ['digitonly', ['Number::isGreaterThan', -2]], DESCRIPTION: 'Set the penalty for opening gap (-1 invokes default behavior).', CONFIGLINE: '___OTHER_OPTS___', FLAG: '-G' }
  - { NAME: 'gapextendcost', TITLE: 'Cost to Extend a Gap', ERROR: ['Number::isInteger', ['Number::isGreaterThan', -2]], DESCRIPTION: 'Set the penalty for extending a gap (-1 invokes default behavior).', CONFIGLINE: '___OTHER_OPTS___', FLAG: '-E' }

