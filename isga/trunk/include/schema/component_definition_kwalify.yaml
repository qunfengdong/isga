---
type:    map
mapping:
  "Name":
    type:    str
    required:    yes

  "Description":
    type:    str
    required:    yes

  "Params":
    type:    seq
    sequence:
      - type:    map
        mapping:

          "REFERENCEDB":
            type: text

          "NAME":
            type:    text
            required:    yes

          "TITLE":
            type:    text
            required:    yes

          "DESCRIPTION":
            type:    text
            required:    yes

          "REQUIRED":
            type:    int
            range:    { max: 1, min: 1 }

          "VALUE":
            type:    any

          "templ":
            type:    str
            enum:    [text, textarea, radio, select, check, hidden, button, print]

          "OPTION":
            type:    any

          "OPT_VAL":
            type:    any

          "FLAG":
            type:    any

          "CONFIGLINE":
            type:    any

          "ERROR":
            type:    seq
            sequence:
              - type:    any

          "Multiple":
            type:    int
            range:    { max: 1, min: 0 }

  "RunBuilderParams":
    type:    seq
    sequence:
      - type:    map
        mapping:

          "NAME":
            type:    text
            required:    yes

          "TITLE":
            type:    text
            required:    yes

          "DESCRIPTION":
            type:    text
            required:    yes

          "REQUIRED":
            type:    int
            range:    { max: 1, min: 1 }

          "VALUE":
            type:    any

          "templ":
            type:    str
            enum:    [text, textarea, radio, select, check, hidden, button, print]

          "OPTION":
            type:    any

          "OPT_VAL":
            type:    any

          "FLAG":
            type:    any

          "REFERENCEDB":
            type:    str

          "CONFIGLINE":
            type:    any

          "ERROR":
            type:    seq
            sequence:
              - type:    any

          "MULTIPLE":
            type:    int
            range:    { max: 1, min: 0 }

  "InputParams":
    type:    seq
    sequence:
      - type:    map
        mapping:
          "input":
            type: text
            required: yes
          "NAME":
            type:    text
            required:    yes

          "TITLE":
            type:    text
            required:    yes

          "DESCRIPTION":
            type:    text
            required:    yes

          "REQUIRED":
            type:    int
            range:    { max: 1, min: 1 }

          "VALUE":
            type:    any

          "templ":
            type:    str
            enum:    [text, textarea, radio, select, check, hidden, button, print]

          "OPTION":
            type:    any

          "OPT_VAL":
            type:    any

          "FLAG":
            type:    any

          "CONFIGLINE":
            type:    any

          "ERROR":
            type:    seq
            sequence:
              - type:    any

          "MULTIPLE":
            type:    int
            range:    { max: 1, min: 0 }
