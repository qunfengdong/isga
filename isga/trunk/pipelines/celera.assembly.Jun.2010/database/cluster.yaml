---
 - Name: 'SFF Preperation'
   Description: 'The SFF Preperation cluster prepares SFF files for the assembler by converting them to FRG files.'
   LayoutXML: '___sff_to_CA.default___'
   SubClass: SFFPreparation
   IteratesOn: Celera_Input
 - Name: 'Assembly Step'
   Description: 'Assembly is performed using either the Celera or Mira assembler.'
   LayoutXML: |
     <commandSet type="serial">
            <state>incomplete</state>
            ___create_spec_file.default___
        </commandSet>
        <commandSet type="serial">
            <state>incomplete</state>
            ___celera-assembler.default___
        </commandSet>
 - Name: 'Hawkeye Step'
   Description: 'The Celera to Hawkeye cluster prepares celera-assembler output for Hawkeye.'
   LayoutXML: |
     <commandSet type="serial">
      <state>incomplete</state>
      ___celera2hawkeye.default___ 
     </commandSet>
