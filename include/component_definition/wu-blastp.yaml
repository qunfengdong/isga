--- !perl/SysMicro::ComponentBuilder
Name: WU-BLASTP
Description: 'The <a class="normal" href="http://www.advbiocomp.com/blast.html">WU-BLASTP</a> component performs a <a class="normal" href="http://www.ncbi.nlm.nih.gov/pubmed/2231712">BLAST</a> homology search using a set of translated sequences as input against a non-redundant database comprised of several sources including <a class="normal" href="http://www.ncbi.nlm.nih.gov/">NCBI</a>, <a class="normal" href="http://ca.expasy.org/sprot/">SwissProt</a>, <a class="normal" href="http://www.rcsb.org/pdb/home/home.do">PDB</a>, etc. The output of this cluster includes BLAST raw results in both full format and btab format.'
Params:
  - { templ: 'select', NAME: 'scoringmatrix', TITLE: 'Scoring Matrix', REQUIRED: 1, OPTION: ['PAM30', 'PAM70', 'BLOSUM45', 'BLOSUM62', 'BLOSUM80'], VALUE: 'BLOSUM62', DESCRIPTION: 'Use the specified scoring matrix (default BLOSUM62)', CONFIGLINE: '___MATRIX___' }
  - { NAME: 'evalue', TITLE: 'e-value', REQUIRED: 1, VALUE: '1e-5', ERROR: ['Number::isScientificNotation'], DESCRIPTION: 'Statistical significance threshold for reporting database sequence matches. Lower expected thresholds are more stringent, leading to fewer chance matches being reported. Increasing the expected threshold shows less stringent matches.', CONFIGLINE: '___EXPECT___' }
  - { templ: 'select', NAME: 'blastfilter', TITLE: 'BLAST Filter', REQUIRED: 1, OPTION: ['none', 'seg', 'xnu', 'seg+xnu'], VALUE: 'none', DESCRIPTION: 'Filtering can eliminate statistically significant but biologically uninteresting reports from the BLAST output by masking out various segments of the query sequence for regions which are non-specific for sequence similarity searches. This leaves the more biologically interesting regions of the query sequence available for specific matching against database sequences. For example, it may be desired to mask acidic, basic or proline-rich segments of a protein that would otherwise yield overwhelming amounts of uninteresting, non-specific matches against a wide array of protein families. The SEG program (Wootton and Federhen, 1993) masks low compositional complexity regions, while XNU (Claverie and States, 1993) masks regions containing short-periodicity internal repeats. SEG+XNU will combine the above two. The DUST program by Tatusov and Lipman can only be used with DNA searches (BLASTn) and will mask simple repeats in DNA/RNA sequences.  (e.g., "seg", "xnu", "ccp", "dust" or "none")', CONFIGLINE: '___FILTER___' }
  - { NAME: 'nummatches', TITLE: 'Number of Matches', REQUIRED: 1, VALUE: '150', ERROR: ['digitonly'], DESCRIPTION: 'The number of database sequences to show alignments for in the output.', CONFIGLINE: '___DATABASE_MATCHES___' }
  - { NAME: 'numdescirptions', TITLE: 'Number of Descriptions', REQUIRED: 1, VALUE: '150', ERROR: ['digitonly'], DESCRIPTION: 'The number of database sequences to show one-line descriptions for in the output.', CONFIGLINE: '___DESCRIPTIONS___' }
  - { NAME: 'gspmax', TITLE: 'Maximum number of GSPs', REQUIRED: 1, VALUE: '5', ERROR: ['digitonly'], DESCRIPTION: 'The maximum number of GSPs (gapped HSPs) to report per subject sequence or pairwise sequence comparison. If more than <gspmax> GSPs are found, only the best-scoring GSPs are retained for subsequent processing and reporting.', CONFIGLINE: '___GSPMAX___' }
  - { NAME: 'gaponepenalty', TITLE: 'Gap of Length 1 Penalty', ERROR: ['digitonly'], DESCRIPTION: 'Set the penalty for a gap of length one to q (default Q=9 for proteins; Q=10 for BLASTN).', CONFIGLINE: '___OTHER_OPTS___', FLAG: '-Q' }
  - { NAME: 'gapperresiduepenalty', TITLE: 'Per-Residue Gap Extending Penalty', ERROR: ['digitonly'], DESCRIPTION: 'Set the per-residue penalty for extending a gap to r (default R=2 for proteins; R=10 for BLASTN)', CONFIGLINE: '___OTHER_OPTS___', FLAG: '-R' }

